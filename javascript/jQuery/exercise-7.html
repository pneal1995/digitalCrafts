<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    .line{
      text-decoration: line-through;
    }
    </style>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */
    $(document).ready(function () {
        $('#add-button').on('click', function(){
          let $text = $("#description").val();
          let $listitem = $("<li>")
          $listitem.html("<input type='checkbox'>" + $text + "<button class='clearitem'>x</button>");
          $('#todo-list').append($listitem);
        });
        $("ul").on('click', ".clearitem", function(e) {
          $(e.target.parentNode).remove();
          
        });
        $("ul").on('click', "[type='checkbox']", function(e) {
          $(e.target.parentNode).toggleClass('line');
        });
        $("#todo-list").on('dblclick', 'li', function () {
          $(this).text("");
          $("<input type='text'>").appendTo(this).focus();
        });
        $("#todo-list").on('focusout', 'li > input', function () {
          var $this = $(this);
          $this.parent().html("<input type='checkbox'>" + $this.val() + "<button class='clearitem'>x</button>" || "<input type='checkbox'>"  + "<button class='clearitem'>x</button>");
        });
      });
        

  
        
    </script>
    <style>
    #wrapper {
      max-width: 520px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      
      <ul id="todo-list">
        <li>Feed the cat</li> 
      </ul>
    </div>
  </body>
</html>
